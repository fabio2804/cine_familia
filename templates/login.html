{% extends "index.html" %}
{% set active_page = 'login' %}

{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
        <title>login</title>
    </head>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Login<br> Cine Fam√≠lia</h2>
            <p>Cadastre ou registre sua conta aqui.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form action="{{ url_for('autenticar') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" name=password required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-black">Entrar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('register') }}'">Registrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
