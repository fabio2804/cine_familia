{% extends "index.html" %}
{% set active_page = 'register' %}

{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/register.css') }}">
        <title>Register</title>
    </head>
    <div class="sidenav">
        <div class="register-main-text">
            <h2>Register<br> Cine Família</h2>
            <p>Crie sua conta e facilite sua vida!</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="register-form">
                <form action="{{ url_for('create_account') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required class="form-control" name="name" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required class="form-control" name="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required minlength="6" class="form-control" name="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirm-pass">Confirmação de senha</label>
                        <input type="password" id="confirm-pass" required minlength="6" class="form-control" name="confirm-pass" placeholder="Confirme sua senha">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">
                        Login
                    </button>
                    <button type="submit" class="btn btn-black">Registrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
