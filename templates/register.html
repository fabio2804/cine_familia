{% extends "index.html" %}
{% set active_page = 'register' %}

{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/register.css') }}">
        <title>Register</title>
    </head>
    <div class="sidenav">
        <div class="register-main-text">
            <h2>Register<br> Cine Família</h2>
            <p>Crie sua conta e facilite sua vida!</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label>Confirmação de senha</label>
                        <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <p>Já tem uma conta? <a href="/login">Login</a> </p>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-secondary">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
